<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" rx="10" ry="10"/>
  
  <!-- Abstract data/web visualization element -->
  <g opacity="0.9">
    <!-- Web/network nodes -->
    <circle cx="100" cy="150" r="8" fill="#3498db"/>
    <circle cx="150" cy="100" r="6" fill="#2980b9"/>
    <circle cx="180" cy="160" r="10" fill="#3498db"/>
    <circle cx="220" cy="120" r="7" fill="#2980b9"/>
    <circle cx="260" cy="170" r="9" fill="#3498db"/>
    <circle cx="300" cy="130" r="8" fill="#2980b9"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="150" x2="150" y2="100" stroke="#2980b9" stroke-width="2"/>
    <line x1="150" y1="100" x2="180" y2="160" stroke="#2980b9" stroke-width="2"/>
    <line x1="180" y1="160" x2="220" y2="120" stroke="#2980b9" stroke-width="2"/>
    <line x1="220" y1="120" x2="260" y2="170" stroke="#2980b9" stroke-width="2"/>
    <line x1="260" y1="170" x2="300" y2="130" stroke="#2980b9" stroke-width="2"/>
    <line x1="100" y1="150" x2="180" y2="160" stroke="#2980b9" stroke-width="2" opacity="0.5"/>
    <line x1="150" y1="100" x2="220" y2="120" stroke="#2980b9" stroke-width="2" opacity="0.5"/>
    <line x1="180" y1="160" x2="260" y2="170" stroke="#2980b9" stroke-width="2" opacity="0.5"/>
    <line x1="220" y1="120" x2="300" y2="130" stroke="#2980b9" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Smart element - magnifying glass with circuit board pattern -->
  <g transform="translate(200, 150) scale(0.8)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#34495e" stroke-width="6"/>
    <line x1="28" y1="28" x2="60" y2="60" stroke="#34495e" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Circuit pattern inside magnifying glass -->
    <path d="M-15,0 L15,0 M0,-15 L0,15 M-10,-10 L10,10 M-10,10 L10,-10" 
          stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-15" cy="-15" r="3" fill="#3498db"/>
    <circle cx="15" cy="15" r="3" fill="#3498db"/>
    <circle cx="-15" cy="15" r="3" fill="#3498db"/>
    <circle cx="15" cy="-15" r="3" fill="#3498db"/>
  </g>
  
  <!-- Logo text -->
  <g transform="translate(200, 220)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="700" font-size="28" 
          text-anchor="middle" fill="#34495e">ScrapeSmart</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" 
          fill="#7f8c8d">AI Web Scraper</text>
  </g>
  
  <!-- Abstract AI element -->
  <g transform="translate(80, 70)">
    <rect x="-20" y="-10" width="40" height="20" rx="5" ry="5" fill="#9b59b6" opacity="0.8"/>
    <rect x="-15" y="-25" width="30" height="10" rx="3" ry="3" fill="#9b59b6" opacity="0.6"/>
    <rect x="-15" y="15" width="30" height="10" rx="3" ry="3" fill="#9b59b6" opacity="0.6"/>
    <line x1="0" y1="-25" x2="0" y2="-10" stroke="#9b59b6" stroke-width="2"/>
    <line x1="0" y1="10" x2="0" y2="25" stroke="#9b59b6" stroke-width="2"/>
  </g>
</svg>